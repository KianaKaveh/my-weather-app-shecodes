<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Gugi&family=Happy+Monkey&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="source/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div
        class="card weather-app"
        style="
          background: rgba(0, 0, 0, 0)
            linear-gradient(
              rgb(162, 218, 246) 0%,
              rgb(195, 246, 246) 23%,
              rgb(250, 245, 245) 90%
            )
            repeat scroll 0% 0%;
        "
      >
        <div class="card-body">
          <form id="search-city">
            <input
              type="search"
              placeholder="Enter a city..."
              class="form-control"
              autocomplete="off"
              id="city-input"
            />
            <button
              class="btn btn-outline-secondary bi bi-search"
              id="search-icon"
            ></button>
          </form>
          <button
            class="btn btn-outline-secondary bi bi-geo-alt"
            id="location-icon"
          ></button>
          <div class="temperature-switch">
            <button
              class="btn btn-outline-secondary active"
              id="celsius-temperature"
            >
              °C
            </button>
            <button
              class="btn btn-outline-secondary"
              id="fahrenheit-temperature"
            >
              °F
            </button>
          </div>
          <hr class="line-top" />
          <div class="row city-information">
            <h2></h2>
            <div class="col-sm-3">
              <p class="date-time" id="current-date-time">
                Mon, 14 March 2022
                <br />
                15:42
              </p>
            </div>
          </div>
          <div class="row temperature-information">
            <div class="col-sm-4">
              <h1 class="current-temperature" id="temperature"></h1>
            </div>
            <div class="col-sm-3">
              <div class="vertical">
                <span id="perception">Feels like</span>
                <div class="col">
                  <i class="bi bi-thermometer-sun" id="max-temp"></i>
                </div>
                <div class="col">
                  <i class="bi bi-thermometer-snow" id="min-temp"></i>
                </div>
              </div>
            </div>
          </div>
          <img src="" alt="" id="current-weather-icon" />
          <div class="row extra-information border p-4 rounded-pill">
            <div class="col-sm-6 humidity-wind-rain">
              <div class="col text-start">
                <i class="bi bi-droplet-fill" id="humidity"></i>
                <span>Humidity</span>
              </div>
              <div class="col text-start">
                <i class="bi bi-wind" id="wind"></i>
                <span>Wind</span>
              </div>
              <div class="col text-start">
                <i class="bi bi-umbrella" id="chance-of-rain"></i>
                <span>Chance of Rain</span>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="col text-end">
                <span id="humidity-value"></span><span>%</span>
              </div>
              <div class="col text-end">
                <span id="wind-speed"></span><span></span>
              </div>
              <div class="col text-end">
                <span id="rain-chance">0</span><span>%</span>
              </div>
            </div>
          </div>
          <div class="row weather-status">
            <div
              class="col col-sm-12 text-wrap text-center"
              style="width: 20rem"
              id="weather-description"
            >
              It's sunny and warm outside!
            </div>
          </div>
          <div class="weather-forecast">
            <hr />
            <p>
              <button
                class="btn btn-outline-dark opacity-50"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#weatherForecast"
                aria-expanded="false"
                aria-controls="weatherForecast"
              >
                Forecast
              </button>
            </p>
            <div id="forecast"></div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <span class="open-source-code"
        ><a
          href="https://github.com/KianaKaveh/my-weather-app-shecodes"
          target="_blank"
          >Open-source code</a
        >
        by Kiana Kaveh</span
      >
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="source/script.js"></script>
  </body>
</html>
